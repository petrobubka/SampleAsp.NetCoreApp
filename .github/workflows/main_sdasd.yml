# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sdasd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_90d0598dd2b74d5f9a7d8cedc13314de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_51c731a3d23349169ed34bb91cf29245 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_90d0598dd2b74d5f9a7d8cedc13314de }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sdasd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a7a67c1de7c4bf4a3d086833ab771db }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_90d0598dd2b74d5f9a7d8cedc13314de }}/appsvc/staticsite:${{ github.sha }}'