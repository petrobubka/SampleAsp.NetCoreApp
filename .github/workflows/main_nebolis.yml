# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nebolis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5ce3de5a603f450bb87b0bc4a7039824 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dc1574e79cf143b6ac3d03ac18334885 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5ce3de5a603f450bb87b0bc4a7039824 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nebolis'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b5b05b0c9cee457c992d7a41e204de1f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5ce3de5a603f450bb87b0bc4a7039824 }}/appsvc/staticsite:${{ github.sha }}'